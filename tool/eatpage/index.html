<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>吃什么 — 吃货 Eat Page</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>吃什么</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="recipes.html">食谱</a>
    </nav>
  </header>

  <main class="container">

    <section class="panel" style="flex:1;">

      <h2>今天吃什么？</h2>

      <!-- 搜索 -->
      <div class="search-row">
        <input id="searchInput" placeholder="搜索：店名 / 地点 / 标签" />
      </div>

      <!-- 餐别 Breakfast / Lunch / Dinner -->
      <h3 style="margin-top:20px;">餐别</h3>
      <div id="mealButtons" class="filters"></div>

      <!-- 类型：饭 / 面 / 小吃 / 饮料 -->
      <h3 style="margin-top:20px;">类型</h3>
      <div id="typeButtons" class="filters"></div>

      <!-- 地区 -->
      <h3 style="margin-top:20px;">地区</h3>
      <div id="locationButtons" class="filters"></div>

      <div id="results" class="cards" style="margin-top:20px;"></div>
    </section>

    <aside class="panel side">
      <h3>说明</h3>
      <p>店家数据来自 <code>data/meals.js</code>。</p>
      <p>想新增/修改，直接编辑那份文件即可。</p>
    </aside>

  </main>

  <footer class="footer">吃得开心最重要 🍜</footer>

  <script src="./data/meals.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
