<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyzer Lab</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1220;
      color: #eaeaf0;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 32px;
    }

    .subtitle {
      margin: 0 0 40px;
      opacity: 0.65;
      font-size: 15px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1d35;
      border-radius: 14px;
      padding: 24px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.75;
    }

    .tag {
      display: inline-block;
      margin-top: 14px;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      background: #2f80ed;
      opacity: 0.9;
    }

    .card.disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .card.disabled:hover {
      transform: none;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ§ª Analyzer Lab</h1>
    <p class="subtitle">Choose an analyzer to explore.</p>

    <div class="card-grid" id="cardGrid"></div>
  </div>

  <script>
    // ---- Analyzer config (single source of truth) ----
    const analyzers = [
      {
        title: "MBTI Quick Analyzer",
        description: "A short personality test that reveals your MBTI tendencies in minutes.",
        tag: "Personality",
        link: "./mbti/index.html"
      },
      {
        title: "Developer Style Analyzer",
        description: "Analyze how you think, code, debug, and build as a developer.",
        tag: "Developer",
        link: "./dev-persona/index.html"
      },
      {
        title: "More Coming Soon",
        description: "New analyzers are under development.",
        tag: "Soon",
        disabled: true
      }
    ];

    // ---- Render cards ----
    const cardGrid = document.getElementById("cardGrid");

    analyzers.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      if (item.disabled) {
        card.classList.add("disabled");
      } else if (item.link) {
        card.addEventListener("click", () => {
          window.location.href = item.link;
        });
      }

      card.innerHTML = `
        <h2>${item.title}</h2>
        <p>${item.description}</p>
        <span class="tag" style="${item.disabled ? 'background:#444' : ''}">
          ${item.tag}
        </span>
      `;

      cardGrid.appendChild(card);
    });
  </script>
</body>
</html>
