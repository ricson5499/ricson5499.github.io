<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    body {
      margin:0;
      padding:0;
    }
    .highway-table {
      width: 100%;
      border-collapse: collapse;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 15px;
    }

    .highway-table th,
    .highway-table td {
      padding: 12px 14px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .highway-table th {
      background: #f9fafb;
      font-weight: 600;
    }

    .highway-table tbody tr:hover {
      background: #f3f4f6;
    }

    .highway-table a {
      color: #2563eb;
      text-decoration: none;
    }
    .highway-table tr.is-default {
      background: #eff6ff;
      font-weight: 600;
    }

    .highway-table tr.is-default td {
      border-bottom: 1px solid #bfdbfe;
    }
  </style>
</head>
